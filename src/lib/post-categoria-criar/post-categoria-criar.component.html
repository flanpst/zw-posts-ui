<div class="col-lg-12">
  <nz-card>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form class="ant-advanced-search-form ">
          <div nz-row  [nzGutter]="24">
              <div nz-col [nzSpan]="18">
                  <nz-form-item >
                      <nz-form-label >Nome da categoria</nz-form-label>
                      <nz-form-control>
                          <input nz-input placeholder="Minha categoria" formControlName="name" />
                      </nz-form-control>
                  </nz-form-item>
              </div>
              <div nz-col [nzSpan]="24" class="text-right">
                  <button nz-button nzType="primary" right style="float:right; margin-left: 5px" type="submit">{{(isAddMode) ?
                      'Adicionar' : 'Atualizar'}}</button>
              </div>
          </div>
      </form>
  </nz-card>
</div>
